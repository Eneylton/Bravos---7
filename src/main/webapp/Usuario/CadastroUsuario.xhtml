<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/templates/Layout.xhtml">


	<ui:define name="content">


		<f:metadata>
			<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
		</f:metadata>

		<h:form id="frm" prependId="false">


			<h3 class="page-title">
				<i class="icon-lock-open" style="color: #1caf9a; font-size: 23px" />
				Usuário
			</h3>

			<div class="clearfix"></div>
			<div class="row">
				<div class="col-md-12 col-sm-12">

					<div class="portlet light ">
						<div class="portlet-title">

							<p:messages id="msgs" closable="true">
								<p:effect type="pulsate" event="load" delay="500" />
							</p:messages>



							<div class="portlet">
								<div class="portlet-title">


									<p:toolbar id="toolbar"
										style="margin-top: 10px; background-color:#fff;">

										<p:toolbarGroup align="left">

											<span style="font-size: 12px; font-weight: 100;"
												class="caption-subject font-green-sharp bold uppercase">Cadastro
												de usuário </span>
											<span class="caption-helper"
												style="font-size: 10px; font-weight: 100; color: #b7b7b7">novos
												cadastros </span>
											<p />
										</p:toolbarGroup>

										<p:toolbarGroup align="right">
											<p:commandButton value="Cadastrar" icon="fa fa-check"
												id="btn1" styleClass="btn btn-sm blue" ajax="false"
												action="#{cadastroUsuarioBean.salvar}" process="@this"
												update="frm:msgs" />



											<span class="ui-separator"> <span
												class="ui-icon ui-icon-grip-dotted-vertical" />
											</span>


											<p:button type="button" value="Pesquisar" icon="fa fa-search"
												outcome="PesquisaUsuario" styleClass="btn btn-sm green" />


										</p:toolbarGroup>

									</p:toolbar>

								</div>


							</div>
							<div class="portlet box blue-hoki">
								<div class="portlet-title">
									<div class="caption">
										<i class="fa fa-lock"></i>Preencha as informações
									</div>
									<div class="tools">
										<a href="javascript:;" class="collapse"> </a> <a
											href="#portlet-config" data-toggle="modal" class="config">
										</a> <a href="javascript:;" class="reload"> </a> <a
											href="javascript:;" class="remove"> </a>
									</div>
								</div>
								<div class="portlet-body form">

									<div class="portlet-title">

										<div class="col-md-6">
											<div class="form-group form-md-line-input has-success">

												<div class="input-icon right">

													<p:inputText styleClass="form-control" maxlength="255"
														placeholder="Usuário:"
														value="#{cadastroUsuarioBean.usuario.nomeCompleto}"
														required="true" />
													<span class="help-block"> Digite o nome completo do
														usuário....</span> <i class="icon-user" />


												</div>

												<p:spacer style="margin-bottom:7px" />



												<div class="input-icon right">

													<p:inputText styleClass="form-control" maxlength="255"
														placeholder="Login:"
														value="#{cadastroUsuarioBean.usuario.login}"
														required="true" />
													<i class="icon-lock" />

												</div>

												<p:spacer style="margin-bottom:7px" />


												<div class="input-icon right">

													<p:password placeholder="Senha:" id="senha" size="20"
														styleClass="form-control"
														value="#{cadastroUsuarioBean.usuario.senha}"
														match="senha2" required="true" />
													<i class="icon-key" />

												</div>

												<p:spacer style="margin-bottom:7px" />

												<div class="input-icon right">

													<p:password placeholder="Confirma senha:" id="senha2"
														size="20" label="Confirmar Senha"
														styleClass="form-control" required="true" />
													<i class="icon-check" />

												</div>


											</div>

										</div>


										<div class="col-md-6">
											<div class="form-group form-md-line-input has-success">

												<div class="input-icon right">
													<p:selectOneMenu var="usu" id="autoghhg" style="width:100%;"
														filter="true" filterMatchMode="contains"
														styleClass="form-control"
														converter="omnifaces.SelectItemsConverter"
														value="#{cadastroUsuarioBean.usuario.autoescola}">
														<f:selectItem itemLabel="Selecione a Auto escola" />
														<f:selectItems
															value="#{cadastroUsuarioBean.listarAutoEscolas}"
															var="var" itemLabel="#{var.nome}" itemValue="#{var}" />

														<p:column headerText="logo">
															<p:graphicImage
																value="../resources/img/#{usu.logo}"
																style="width: 100px; height: 35px;" />
														</p:column>


														<p:column headerText="Auto Escola">
                     										  #{usu.nome} 
                           								</p:column>


													</p:selectOneMenu>


													<div class="form-control-focus"></div>


												</div>


												<div class="form-group form-md-line-input">
													<label class="col-md-4 control-label" for="form_control_1">Admin</label>
													<div class="col-md-8">
														<div class="md-checkbox-inline">


															<p:selectOneRadio id="ad"
																value="#{cadastroUsuarioBean.usuario.admin}">
																<f:selectItem itemLabel="Sim" itemValue="S" />
																<f:selectItem itemLabel="Não" itemValue="N" />

															</p:selectOneRadio>

														</div>
													</div>

													<label class="col-md-4 control-label" for="form_control_1">Situação</label>
													<div class="col-md-8">
														<div class="md-checkbox-inline">


															<p:selectOneRadio id="situacao"
																value="#{cadastroUsuarioBean.usuario.situacao}">
																<f:selectItem itemLabel="Ativo" itemValue="A" />
																<f:selectItem itemLabel="Inativo" itemValue="I" />

															</p:selectOneRadio>

														</div>
													</div>


												</div>






											</div>


											<p:spacer style="margin-bottom:5px" />

										</div>

									</div>

								</div>
							</div>
						</div>


					</div>
				</div>
			</div>


		</h:form>




	</ui:define>

</ui:composition>
